<!DOCTYPE html>
<html>

<head>
    <title>System Stats</title>
</head>

<body>
    <div id="stats-container">
        <div>LÃ¤dt...</div>
    </div>
    <script>
        const eventSource = new EventSource('/stats');
        eventSource.onmessage = function (event) {
            document.getElementById('stats-container').innerHTML = event.data;
        };
        eventSource.onerror = function (err) {
            console.error('SSE error:', err);
            eventSource.close();
        };
    </script>
</body>

</html>
<style>
    body {
        background-color: beige;
        padding: 1rem;
        width: 700px;
        margin: 0 auto;
    }

    #stats-container {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        border: solid 1px black;
        padding: 1rem;
        border-radius: 8px;
    }

    .section>div:first-child {
        font-size: 20px;
        font-weight: bold;
    }

    .cpu-section {
        display: flex;
        gap: 0.5rem;
        flex-direction: column;
    }

    .cpu-item {
        display: grid;
        grid-template-columns: 10% 80% 10%;
        align-items: center;
    }

    .cpu-item div:last-child {
        text-align: right;
    }

    .cpu-item-usage {
        width: 200px;
        height: 24px;
        border: solid 1px black;
    }

    .cpu-item-usage div {
        height: 100%;
    }

    .temperature-section {
        display: flex;
        gap: 0.5rem;
        flex-direction: column;
    }

    .temperature-item {
        display: grid;
        grid-template-columns: 10% 80% 10%;
    }

    .temperature-item div:last-child {
        text-align: right;
    }
</style>
